{% extends "base.html" %}

{% block title %}
{{ page.title }}
{% endblock title%}

{% block content %}
<div class="post">
    {% block post %}
    {{ macros::post_header(page=page) }}
    <div class="post-content">
        <b>{{ page.title }}:</b> {{ page.content | safe | striptags }} {% if page.extra.link %}<a class="termlink" href="{{ page.extra.link }}">&lt;/&gt;</a>{% endif %}
    </div>
    {% endblock post %}
</div>
{% endblock content %}
